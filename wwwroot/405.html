<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 405 - Method Not Allowed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erro 405 - Method Not Allowed</h1>
        <p>Desculpe, a ação que você tentou executar não é permitida neste servidor.</p>
        <p>Tente novamente mais tarde ou entre em contato com o administrador do site.</p>
        <img src="/assets/dog.jpg" alt="Foto de cachorro elegante">
    </div>
</body>
</html>
