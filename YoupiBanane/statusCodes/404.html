<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Erro 404 - Page not found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .grid {
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <article>
                <h1>Erro 404 - Page not found!</h1>
                <p>Desculpe, a ação que você tentou executar não é permitida neste servidor.</p>
                <p>Tente novamente mais tarde ou entre em contato com o administrador do site.</p>
                <img src="/assets/404.png" alt="Foto de cachorro bugado">
            </article>
        </div>
    </div>
</body>
</html>
