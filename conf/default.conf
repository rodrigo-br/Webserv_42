server {
    listen 8000
    root wwwroot
    server_names lade-lim.42.fr
    server_names localhost
    body_size_limit 6666666

    location / {
        http_methods 5
        index index.html
    }

    location /cgi-bin {
        http_methods 7
        index cavalinho.html
        cgi_pass .py
    }

    location /images {
        index images.html
    }

    location /images/random {
        directory_listing on
        index index.html
    }

    location /directory {
        directory_listing on
    }

    location /delete {
        http_methods 7
        index delete.html

    }

    location /post {
        http_methods 7
        index post.html
    }

    location /redirect {
        redirect index.html
    }


}

